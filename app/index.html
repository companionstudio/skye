<!DOCTYPE html>
<html>
  <head>
    <title>Skye</title>
    <meta http-equiv="content-type" content="text/html;charset=UTF-8" />
    <link rel="stylesheet" type="text/css" href="assets/application.css" />
    <link href='http://fonts.googleapis.com/css?family=Source+Sans+Pro:400,700' rel='stylesheet' type='text/css'>
  </head>
  <body>
    <header>
      <h1>Skye</h1>
    </header>

    <section id="content">

    </section>

    <script type="application/mustache" id="login-template">
      <div data-show="user.checking">Checking Login</div>
      <div data-show="user.valid">Yaaay!</div>
      <div data-show="user.error">Error: <span data-text="user.error">text</span></div>
      <label for="username">Username</label>
      <input type="text" name="username" data-value="user.username"/>
      <label for="password">Password</label>
      <input type="password" name="password" data-value="user.password"/>
      <button data-enabled="user.validatable < .username .password">Save</button>
    </script>

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
    <script src="assets/underscore-min.js"></script>
    <script src="assets/backbone-min.js"></script>
    <script src="assets/backbone.mutators.min.js"></script>
    <script src="assets/mustache.js"></script>
    <script src="assets/cors.min.js"></script>
    <script src="assets/rivets.min.js"></script>
    <script src="assets/application.js"></script>
  </body>
</html>
